<h1>Todo App</h1>
<p>This is an app that allows you to make a todo list to keep track of your tasks. In order to keep track of your list on multiple devices, you must give it a unique name.</p>
<h2>Create new list</h2>
<div class="form-inline">
	<div class="form-group">
		<input type="text" ng-model="newList" ngMinlength="4" ngMaxlength="20" placeholder="name" required/> 
	</div>
</div>
